<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>



        <a-entity>
            <a-sphere position = "0 5 0" radius = "0.4" color = "blue"></a-sphere>
        </a-entity>
        <a-entity>
            <a-box position = "0 4 0"   color = "blue"></a-box>
        </a-entity>
        <a-entity>
            <a-box position = "0.6 4 0" width = "0.4" rotation = "0 8 30" color = "blue"></a-box>
        </a-entity> 
        <a-entity>
            <a-box position = "-0.6 4 0" width = "0.4" rotation = "0 -8 -30" color = "blue"></a-box>
        </a-entity> 
        <a-entity>
            <a-box position = "0.3 3 0" width = "0.4" rotation = "0 0 0" color = "blue"></a-box>
        </a-entity> 
        <a-entity>
            <a-box position = "-0.3 3 0" width = "0.4" rotation = "0 0 0" color = "blue"></a-box>
        </a-entity> 
    </a-scene>
</body>

</html>
